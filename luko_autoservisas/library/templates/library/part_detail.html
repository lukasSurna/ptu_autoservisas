{% extends "base.html" %}
{% load static %}
{% block title %} {{ part.name }} in {{ block.super }} {% endblock title %}
{% block content %}
<h1>{{ part.name }}</h1>
{% if part.cover %}
    <img class="part-cover" src="{{part.cover.url}}" alt="{{ part.name }}">
{% else %}
    <img class="part-cover" src="{% static "img/nopart.png" %}">
{% endif %}
    <div clas="info">{{ part.description}}</div>
{% endblock content %}
